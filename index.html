<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>John Cena Phone Shamer</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Adobe Font: Loos -->
  <link rel="stylesheet" href="https://use.typekit.net/glk8mmx.css">

  <!-- TensorFlow.js and COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>

  <style>
    body {
      font-family: "loos-normal", sans-serif;
      font-weight: 800;
      font-style: normal;
      background-color: #FAF9F6;
      /* Peach */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 10px 0;
    }

    h1 {
      font-family: "loos-normal", sans-serif;
      font-weight: 800;
      font-style: normal;
      text-align: center;
      margin-bottom: 30px;
      color: #222;

    }

    #webcam-container {
      width: 90%;
      /* 90% of parent/container */
      max-width: 960px;
      /* wonâ€™t exceed desktop size */
      height: auto;
      /* let aspect ratio control height */
      aspect-ratio: 16/9;
      /* maintain 16:9 ratio */
      border: 6px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      image-rendering: pixelated;
      margin-bottom: 20px;
    }

    #webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
    }

    #status {
      font-size: 1.5rem;
      /* scales with root font size */
    }

    h1 {
      font-size: 3rem;
    }
    
  
  </style>
</head>

<body>

  <h1>John Cena Phone Shamer</h1>

  <div id="webcam-container">
    <video id="webcam" autoplay playsinline muted></video>
  </div>

  <p id="status"> <img src="speaker.png" 
       style="height:1em; width:auto; vertical-align:middle; margin-right:0.3em;" />
       This website plays sound. Try picking up your phone on camera.</p>
 

  <!-- John Cena Audio -->
  <audio id="john-cena" src="Areyousurejohncena.mp4" preload="auto"></audio>

  <script>
    window.onload = async () => {
  const video = document.getElementById('webcam');
  const audio = document.getElementById('john-cena');
  const status = document.getElementById('status');

  let phoneInFrame = false;

  // Setup webcam
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
  } catch (err) {
    alert('Error accessing webcam: ' + err);
    return;
  }

  // Load COCO-SSD model
  const model = await cocoSsd.load();

  async function detectFrame() {
    if (video.readyState === 4) {
      const predictions = await model.detect(video);
      phoneInFrame = predictions.some(p => p.class === 'cell phone');

      if (phoneInFrame) {
        if (audio.paused) {
          audio.play();
        }
      } else {
        audio.pause();
        audio.currentTime = 0; // reset to start
      }
    }
    requestAnimationFrame(detectFrame);
  }

  detectFrame();
};

  </script>

</body>

</html>
